<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<h1>po‧mo‧dò‧ro</h1>
<h4>25 minutes of work + 5 minutes of play = maximum efficiency</h4>

  <div class = "container">
    <div class = "row">
      <div class="col-md-8 col-lg-9 col-sm-6 col-xs-6 col-md-offset-6 col-sm-offset-3 col-xs-offset-3">
        <p id="tomato"><img src="http://www.free-icons-download.net/images/tomato-icon-61223.png" alt="whoops" width= "70px"
          height= "70px"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class ="row">
      <div class="col-md-8 col-lg-9 col-sm-6 col-xs-6 col-md-offset-2 col-sm-offset-3 col-xs-offset-3">
        <h1 id="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </h1>
        <p id="start"><button type="button" class="btn btn-default btn-lg col-md-8 col-md-offset-2">START</button></p>
      </div>
        <p><button type="button" class="btn btn-default btn-lg col-md-3 col-md-offset-5" id="break" disabled="disabled" data-toggle="tooltip" data-placement="right" title="Tooltip on right">BREAK</button></p>
    </div>
  </div>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
